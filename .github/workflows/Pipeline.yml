name: Java CI with Maven

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        options: >-
          --env MYSQL_ROOT_PASSWORD=rootpassword
          --env MYSQL_DATABASE=nurse_db
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

        ports:
          - 3307:3306

    steps:
      - uses: actions/checkout@v4

      # Configurer le JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      # Construire avec Maven
      - name: Build with Maven
        run: mvn package

      # Attendre que MySQL soit prêt
      - name: Wait for MySQL to be ready
        run: |
          sleep 30

      # Exécuter les tests
      - name: Run tests
        run: mvn test

      # Obtenir les logs de MySQL en cas d'échec
      - name: Get MySQL logs
        run: docker logs mysql
