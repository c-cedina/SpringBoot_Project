name: Java CI with Maven

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        options: >-
          --env MYSQL_ROOT_PASSWORD=rootpassword
          --env MYSQL_DATABASE=nurse_db
          --env MYSQL_USER=root
          --env MYSQL_PASSWORD=rootpassword
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3307:3306

    steps:
      - uses: actions/checkout@v4

      # Configurar el JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      # Construir con Maven
      - name: Build with Maven
        run: mvn package

      # Ejecutar pruebas
      - name: Run tests
        run: mvn test
